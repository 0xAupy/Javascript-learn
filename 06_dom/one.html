<!-- DOM is a tree structure, when running a query it traverses from branch to branch -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="bg-black">
        <h1 id="title" class="heading">DOM Learning from youtube <span style="display: none">test text</span></h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <!-- querySelector always returns the first one -->
        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
        <!-- querySelectorAll doesnt return an array it returns a node list-item -->
        <!-- since this is not an array we cant use map here, so we have to use forEach -->
    </div>

</body>

</html>
